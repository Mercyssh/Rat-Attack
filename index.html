<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rat Attack!</title>
    <link rel="stylesheet" href="index.css">
    <script src="data-handler.js" defer></script>
    <script src="ui-handler.js" defer></script>
    <script src="reports.js"></script>
</head>

<body>
    <div class="mainContainer">

        <!-- Page Header -->
        <div id="header">
            <p>RATATTACK</p>
            <p>@OMRANE</p>
        </div>

        <!-- Info card -->
        <div id="ratInfo">
            <p id="floor">1st Floor</p>
            <p id="description">Please do something about it! It attacked me!</p>
            <p id="reporter">By Anonymous</p>
        </div>

        <!-- Actual grid of rats -->
        <div id="ratGrid">
            <div class="column" id="wingA">
                <img src="assets/rat.png" alt="" class="ratImage" />
                <img src="assets/rat.png" alt="" class="ratImage" />
                <img src="assets/rat.png" alt="" class="ratImage" />
            </div>
            <div class="column" id="wingB">
                <img src="assets/rat.png" alt="" class="ratImage" />
                <img src="assets/rat.png" alt="" class="ratImage" />
                <img src="assets/rat.png" alt="" class="ratImage" />
                <img src="assets/rat.png" alt="" class="ratImage" />
            </div>
            <div class="column" id="wingC">
                <img src="assets/rat.png" alt="" class="ratImage" />
                <img src="assets/rat.png" alt="" class="ratImage" />
            </div>
            <div class="column" id="wingD">
                <img src="assets/rat.png" alt="" class="ratImage" />
            </div>
        </div>

        <!-- Used to fade off rat grid -->
        <div id="bottomGradient">

        </div>

        <!-- To open form -->
        <div id="reportBtn" class="btn">
            <img src="assets/report.png" alt="">
            <p>REPORT&nbsp&nbspA&nbsp&nbspRAT</p>
        </div>

        <!-- Form to fill out -->
        <div id="reportForm" class="show">
            <div class="nameField">
                <input id="nameInput" type="text" maxlength="15" placeholder="Your Name [Optional]" />
                <p class="counter" data-limit="15">0/15</p>
            </div>
            <div class="descField">
                <textarea type="textarea" id="descInput" maxlength="80" placeholder="Description"></textarea>
                <p class="counter" data-limit="50">0/80</p>
            </div>
            <div id="wingField" class="radio">
                <div class="wingBtn" id="wingABtn" data-value="A">A</div>
                <div class="wingBtn" id="wingBBtn" data-value="B">B</div>
                <div class="wingBtn" id="wingCBtn" data-value="C">C</div>
                <div class="wingBtn" id="wingDBtn" data-value="D">D</div>
            </div>
            <div id="floorField" class="radio">
                <div class="floorBtn" id="floor1Btn" data-value="0">1</div>
                <div class="floorBtn" id="floor2Btn" data-value="1">2</div>
                <div class="floorBtn" id="floor3Btn" data-value="2">3</div>
                <div class="floorBtn" id="floor4Btn" data-value="3">4</div>
            </div>
            <div class="formBtns">
                <div id="submitBtn" class="btn btn-off">
                    <img src="assets/report.png" alt="submit">
                    <p>SEND&nbsp&nbspREPORT</p>
                </div>
                <img id="cancelBtn" src="assets/cross.png" alt="cancel">
            </div>
        </div>

    </div>
</body>

</html>
